<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="assets/angular.js" charset="utf-8"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myModule" ng-controller="myController">
    <input type="text" name="user" value="" ng-model="login.user">
    <br>
    <input type="text" name="password" value="" ng-model="login.password">
    <br>
    <button type="button" class="btn btn-default" ng-click="sendData()">
      Submit
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("myModule",[]);
      app.controller("myController",function ($scope, $http,$location) {
        $scope.sendData = function () {
          $http.post("login.php",$scope.login).then(function (akhil) {
            console.log(akhil);
            if (akhil.data==true) {
                $location.path("sucess.html")
            }
            else {
              $location.path("fail.html")

            }
          },function (data) {
            console.log(":(");
            console.log(data);
          })
        }
      })
    </script>
  </body>
</html>
